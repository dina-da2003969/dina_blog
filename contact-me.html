<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" maxlength="5" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="130" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender :</label>
            <label for="female">Female</label><input type="radio" name="gender" value="female" id="female">
            <label for="male">Male</label><input type="radio" name="gender" value="male" id="male">
        </div>
        <div class="form-group">
            <label for="nationality">Nationality</label>
            <select name="nationality" id="nationality">
                <optgroup label="Europe">
                    <option value="german">German</option>
                    <option value="french">French</option>
                    <option value="italian">Italian</option>
                </optgroup>
                <optgroup label="Aisa">
                    <option value="qatar">Qatar</option>
                    <option value="uae">UAE</option>
                    <option value="oman">Oman</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <br>
        <input type="submit" >
    </form>
</body>
</html>
